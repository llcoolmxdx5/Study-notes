<script>
function sendXHR(obj) {  
    $.ajax({  
        type: "post", //AJAX请求类型  
        url: "你的请求url", 
        cache: false,  //无缓存  
        timeout: 1000 * 60,  //AJAX请求超时时间为60秒  
        data:obj,
        success: function (data) {  
            // 请求成功的回调函数 
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {  
            // 请求失败的回调函数
        }
    });  
}
window.setInterval(sendXHR(obj),1000); // 实现轮询的重要代码

</script>
    
</body>
</html>
